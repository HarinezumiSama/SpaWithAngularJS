<div class="row">
    <div class="col-md-4">
        <ul>
            <li ng-repeat="category in $ctrl.categories">
                <a ui-sref="categories.items({ category: category.short_name })" ui-sref-active="activeItem">
                    {{ category.name }} ({{ category.short_name }})
                </a>
            </li>
        </ul>
    </div>
    <div class="col-md-4">
        <ui-view />
    </div>
</div>
