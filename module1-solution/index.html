<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .lunch-menu.noDataEntered { border-color: red !important; }
      .lunch-menu.dataEntered { border-color: green !important; }
      .message.noDataEntered { color: red !important; }
      .message.dataEntered { color: green !important; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
                placeholder="list comma separated dishes you usually have for lunch"
                ng-class="'form-control lunch-menu ' + lunchMenuClass"
                ng-model="dishes">
             <div>NOTE: <b>Not</b> considering empty items towards to the count.</div>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="onCheckButtonClicked();">Check If Too Much</button>
         </div>
         <div ng-class="'form-group message ' + messageClass">
           {{message}}
         </div>
   </div>

</body>
</html>
