<div class="table-responsive">
    <table class="table table-hover table-bordered table-striped" ng-if="directiveController.hasItems()">
        <tr class="info">
            <th>
                #
            </th>
            <th>
                Name
            </th>
            <th>
                Short Name
            </th>
            <th>
                Description
            </th>
            <th>
                &nbsp;
            </th>
        </tr>
        <tr ng-repeat="item in directiveController.items">
            <td>
                {{$index + 1}}
            </td>
            <td>
                {{item.name}}
            </td>
            <td>
                {{item.short_name}}
            </td>
            <td>
                {{item.description}}
            </td>
            <td>
                <button class="btn-warning" ng-click='directiveController.onRemove({index: $index});'>Don't want this one!</button>
            </td>
        </tr>
    </table>
    <div class="text-warning" ng-if="directiveController.isNothingFound()">
        Nothing found
    </div>
</div>
